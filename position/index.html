<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- by def value of priority    absolute 1 relative 2 fixed 3 stick 4 static 5-->
    <div style="background-color:#cdf8cd ; height:1300px; width:300px; position:relative; left:90px; top:50px">
        <div style="background-color:#1b3f1b ; height:120px; width:120px; position:sticky;top:0px"></div>
        <div style="background-color:#ac4850 ; height:120px; width:100px; position:fixed;top:10px"></div>
        <div style="background-color:#f8cb90 ; height:100px; width:100px; position:relative; left:50px; top:10px"></div>
        <div style="background-color:#ab83e0 ; height:120px; width:100px; position:absolute; left:90px; top:60px"></div>
        <div style="background-color:#8bf58b ; height:120px; width:100px; position:static;top:10px"></div>
        
    </div>
</body>
</html>
