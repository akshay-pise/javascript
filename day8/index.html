<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 p-3">
                <label>Enter first Name</label><br>
                <input type="text" class="form-control" id="txtfname" onblur="onNameChange()" value="">
            </div>
            <div class="col-md-3 col-sm-6 p-3">
                <label>Enter last Name</label><br>
                <input type="text" class="form-control" id="txtlname" onblur="onNameChange()" value="">
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <label>Full Name</label><br>
                <input type="text" class="form-control" id="txtfullname" value="">
            </div>
            
            <div class="col-md-3 col-sm-6 p-3">
                <label>Select Caste</label>
                <select id="cast" class="form-control" onchange="onCasteChange()">
                    <option value="">Select Caste</option>
                    <option value="OBC">OBC</option>
                    <option value="SC/NT">SC/NT</option>
                    <option value="OPEN">OPEN</option>
                    <option value="other">OTHER</option>
                </select>
            </div>
            <div class="col-md-3 col-sm-6 p-3" style="display: none;" id="newadd">
                <label>Other</label>
                <input type="text" class="form-control" id="othercast" value="">
            </div>
            <div class="but">
                <button class="btn btn-danger" onclick="clearfor()">Clear</button>
                <button class="btn btn-success" onclick="subinfo()">Submit</button>
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <label>Select Gender : </label><br>
                <input type="radio" id="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="radio" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        var a=document.getElementById("radio").checked;
        // var a=document.querySelector('input[name="gender"]:checked').value;
        console.log(a);
                // var info={
        //     fullname:"",
        //     cast:""
        // };
        function subinfo() {
            var fname = document.getElementById("txtfullname").value;
            var ecast = ""
            var cast = document.getElementById("cast").value;
            var castother = document.getElementById("othercast").value;
            cast == "other" ? ecast = castother : ecast = cast;
            // info.fullname=fname;
            // info.cast=ecast;
            var totalinfo = "Full Name : " + fname + "\n Cast : " + ecast;
            alert(totalinfo);

            var a=document.getElementById("radio").checked;
        // var a=document.querySelector('input[name="gender"]:checked').value;
        console.log(a);
        }

        function clearfor() {
            document.getElementById("txtfname").value = "";
            document.getElementById("txtlname").value = "";
            document.getElementById("txtfullname").value = "";
            document.getElementById("cast").value = "";
            document.getElementById("othercast").value = "";
            document.getElementById("newadd").style.display = "none ";
        }

        function onCasteChange() {
            var check = document.getElementById("cast").value;
            if (check == "other") {

                document.getElementById("newadd").style.display = "block";
            } else {
                document.getElementById("newadd").style.display = "none ";
            }

        }
        function onNameChange() {
            var fName = document.getElementById("txtfname").value;
            var lName = document.getElementById("txtlname").value;
            if (fName !== " " && lName !== " ") {
                var fullName = fName + " " + lName;
                document.getElementById("txtfullname").value = fullName;
            }
        }

    </script>
</body>

</html>
